window:
  padding:
    x: 16
    y: 16

background_opacity: 0.72

# Colors (Nord)
colors:
   # Default colors
   primary:
     background: '#252930'
     foreground: '#ACB3C0'

   # Normal colors
   normal:
     black:   '#394050'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#C781A5'
     cyan:    '#88C0D0'
     white:   '#E5E9F0'

   # Bright colors
   bright:
     black:   '#5C6370'
     red:     '#BF616A'
     green:   '#A3BE8C'
     yellow:  '#EBCB8B'
     blue:    '#81A1C1'
     magenta: '#C781A5'
     cyan:    '#8FBDBC'
     white:   '#ECEFF4'

font:
  size: 12

  normal:
    family: mononoki Nerd Font mono
    style: Regular

  bold:
    family: mononoki Nerd Font
    style: Bold

  italics:
    family: mononoki Nerd Font
    style: Italic
